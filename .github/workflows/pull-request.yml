name: Pull Request Check
on:
  pull_request:
    paths:
      - '**.ts'
      - '**.js'
      - '**.tsx'
  pull_request_target:
    types:
      - opened
      - edited
    branches:
      - develop
      - main
      - staging

jobs:
  run-test:
    name: Run Unit Test
    runs-on: react-native
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Yarn Install
        run: yarn install
      - name: Bundle Install
        run: bundle install
      - name: Run Unit Test
        run: yarn test
