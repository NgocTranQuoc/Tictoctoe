name: Pull Request Check
on:
  pull_request:
    paths:
      - '**.ts'
      - '**.js'
      - '**.tsx'
  pull_request_target:
    types:
      - opened
      - edited
    branches:
      - develop
      - main
      - staging

jobs:
  run-test:
    name: Run Unit Test
    runs-on: react-native
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
    - run: yarn
    - run: yarn test

